name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start:prod
          wait-on: http://localhost:5000
  tag_release:
    needs: [check]
    # Only tags when merging to the main branch
    # Will skip version tagging if #skip is included in the commit message
    if: |
      github.event_name == 'push' && !contains(join(toJson(github.event.commits.*.message), ' '), '$skip')
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

  deployment:
    if: ${{ github.event_name == 'push' }}
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Discord notification - Success
        if: ${{ success() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: ${{ GITHUB_TRIGGERING_ACTOR }}
          DISCORD_AVATAR: ${{ GITHUB_TRIGGERING_ACTOR.avatar_url }}
          DISCORD_EMBEDS: '{"color":"5763719","author": {name: "{{ GITHUB_ACTOR }}", url: {{ GITHUB_ACTOR.url }}, icon_url: {{ GITHUB_ACTOR.avatar_url }} }'
        uses: Ilshidur/action-discord@0c4b27844ba47cb1c7bee539c8eead5284ce9fa9
        with:
          args: 'The project {{ GITHUB_REPOSITORY.full_name }} has been deployed.'
      - name: Discord notification - Failure
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: ${{ GITHUB_TRIGGERING_ACTOR }}
          DISCORD_AVATAR: ${{ GITHUB_TRIGGERING_ACTOR.avatar_url }}
          DISCORD_EMBEDS: '{"color":"15548997","author": {name: "{{ GITHUB_ACTOR }}", url: {{ GITHUB_ACTOR.url }}, icon_url: {{ GITHUB_ACTOR.avatar_url }} }'
        uses: Ilshidur/action-discord@0c4b27844ba47cb1c7bee539c8eead5284ce9fa9
        with:
          args: 'The project {{ GITHUB_REPOSITORY.full_name }} deployment has failed.'
